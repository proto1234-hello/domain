<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title> 
    <style>
        /* Styles for the BMI Calculator Form */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

label {
    font-size: 16px;
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 8px;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 16px;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

p {
    font-size: 14px;
    color: #555;
    margin-top: 10px;
}

    </style>
<head>
<body>
    <form>
        <div class="container">
        <label for="weight">Enter your weight</label>
        <input type="number" id="weight" name="weight"/>
        <br/><br/>
        <label for="height">Enter your height</label>
        <input type="number" id="height" name="height"/>
        <br/> <br/>
        <button type="button"  id="bmicalculator">Calculate BMI</button>
    </div>
    </form>
    <p id="bmiresult"></p>
    <p id="bmistatus"></p>
    <script src="main.js"></script>
</body>
</html>
